{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- required modeler styles -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.1/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.1/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.1/dist/assets/bpmn-font/css/bpmn.css">

    <!-- modeler distro -->
    <script src="https://unpkg.com/bpmn-js@18.6.1/dist/bpmn-modeler.development.js"></script>

    <!-- needed for this example only -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
</head>

<body>
    <div id="canvas"></div>
    <details>
        <summary>Prompt box</summary>
        <div id="prompt-container">
            <button id="save-button" onclick="exportDiagram()">Save to console :)</button>
            <textarea id="text-input" placeholder="Enter a prompt" onkeyup="stoppedTyping()"></textarea>
            <button id="submit-button" onclick="sendPrompt()" disabled>
                <span id="arrow-up">
                    &#129033;
                </span>
            </button>
        </div>
    </details>
</body>

<script>
    let bpmnModeler = new BpmnJS({
        container: '#canvas',
    });

    function getCookie(name) {
        let cookieValue = null;

        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie("csrftoken");

    function stoppedTyping() {
        if (document.getElementById("text-input").value.trimEnd() === "") {
            document.getElementById("submit-button").disabled = true;
        } else {
            document.getElementById("submit-button").disabled = false;
        }
    }

    async function exportDiagram() {
        try {
            var result = await bpmnModeler.saveXML({ format: true });
            alert('Diagram exported. Check the developer tools!');
            console.log('DIAGRAM', result.xml);
        } catch (err) {
            console.error('could not save BPMN 2.0 diagram', err);
        }
    }

    async function sendPrompt() {
        const prompt = document.getElementById("text-input").value;

        fetch("{% url 'send_prompt_to_llm' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken,
            },
            body: JSON.stringify({
                body: prompt,
            })
        }).then(response => response.json()).then(data => {
            body = data["message"].replaceAll("`", "").replace("xml", "");
            console.log(body);
            try {
                bpmnModeler.clear();
                bpmnModeler.importXML(body);
                var canvas = bpmnModeler.get('canvas');
                var overlays = bpmnModeler.get('overlays');
                canvas.zoom('fit-viewport');
                overlays.add('SCAN_OK', 'note', {
                    position: {
                        bottom: 0,
                        right: 0
                    },
                    html: '<div class="diagram-note">Mixed up the labels?</div>'
                });
                canvas.addMarker('SCAN_OK', 'needs-discussion');
            } catch (err) {
                console.log("BPMN Error: ", err);
            }
        }).catch(error => {
            console.error("Error: ", error);
        });

        document.getElementById("text-input").value = "";
        document.getElementById("submit-button").disabled = true;
    }
</script>
